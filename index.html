<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #markdown-input {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        #convert-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #convert-button:hover {
            background-color: #0056b3;
        }
        #markdown-output {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <textarea id="markdown-input" placeholder="Paste your Markdown here..."></textarea>
    <button id="convert-button">Convert to HTML</button>
    <div id="markdown-output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>
        document.getElementById('convert-button').addEventListener('click', function() {
            const markdownText = document.getElementById('markdown-input').value;
            try {
                const htmlContent = marked(markdownText);
                document.getElementById('markdown-output').innerHTML = htmlContent;
                hljs.highlightAll();
            } catch (error) {
                document.getElementById('markdown-output').innerHTML = '<p style="color: red;">Error processing Markdown: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
